<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Quote from a bot</h1>
        <p>Select a philosopher to see what's on their mind</p>
    </header>

    <main>
        <div class="container">
            <div class="philosophers">

                <div class="philosopher" data-philosopher="Plato">
                    <img src="./assets/plato.jpeg" alt="">
                </div>

                <div class="philosopher" data-philosopher="Nietzsche">
                    <img src="./assets/nietzsche.jpeg" alt="">
                </div>

                <div class="philosopher" data-philosopher="Marx">
                    <img src="./assets/marx.jpeg" alt="">
                </div>

                <div class="philosopher" data-philosopher="Popper">
                    <img src="./assets/popper.jpeg" alt="">
                </div>

                <div class="philosopher" data-philosopher="Derrida">
                    <img src="./assets/derrida.webp" alt="">
                </div>

                <div class="philosopher" data-philosopher="Kuhn">
                    <img src="./assets/kuhn.jpeg" alt="">
                </div>


            </div>

        </div>
    </main>

    <div class="loading hidden">
        <img src="./assets/loading-bran.gif" alt="">
    </div>

    <div class="modal">
        <div class="modal-box">
            <div class="modal-close">
                x
            </div>

            <div class="modal-content">
                <h1>Plato</h1>
                <p>Lorem ipsum dolor sit amet</p>
                <code>orem ipsum dolor sit amet 2</code>
            </div>

        </div>
    </div>

</body>
</html>
